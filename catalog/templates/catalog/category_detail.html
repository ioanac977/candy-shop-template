{% extends "base_generic.html" %}

{% block content %}

<div style="margin-left: 5%;width:800px;height:auto;border: 1px solid hotpink;border-radius: 1px ;position: sticky;background-color: white">



<dl>
{% for item in category.item_set.all %}
  <div style="margin-left: 12%;width:600px;height:auto;border: 1px solid cadetblue;border-radius: 1px ;position: sticky;background-color: mintcream">
  <dt><a href="{% url 'item-detail' item.pk %}">{{item}}</a> </dt>
  <dd>Description : {{item.description}}</dd>
  <dd>Price : {{item.price}} lei </dd>
     <a href="{% url 'wishlist-add-item' item.id %}">ADD TO WISHLIST</a>
  </div>
{% endfor %}
</dl>


</div>
{% endblock %}
