{% extends "base_generic.html" %}

{% block content %}

<h1>Category List</h1>

{% if category_list %}
  <ul>
  {% for category in category_list %}
    <li>
      <a href="{{ category.get_absolute_url }}">
      {{ category }}

      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>There are no categories available.</p>
{% endif %}



{% endblock %}
